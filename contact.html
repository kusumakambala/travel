<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e7f0f7, #e7e8e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contact Us Section */
    .contact {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    /* Heading */
    .contact h2 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Form Fields */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0px 0px 5px rgba(79, 172, 254, 0.5);
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    /* Button */
    .btn-submit {
      width: 100%;
      background: #4facfe;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: #008cdd;
    }

    /* Responsive Design */
    @media (max-width: 400px) {
      .contact {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm" action="logo.php" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </section>

  <script>
    // JavaScript to show a confirmation and prevent actual submission
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent actual submission for demo

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        alert("Thank you, " + name + "! Your message has been sent successfully.");
        this.reset(); // Clear form after submission
      } else {
        alert("Please fill in all the fields.");
      }
    });
  </script>

</body>
</html>
