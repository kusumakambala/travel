
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Same CSS as before */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #dddfe0, #e8edee);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signin {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .signin h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0px 0px 5px rgba(79, 172, 254, 0.5);
        }
        .btn-signin {
            width: 100%;
            background: #4facfe;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-signin:hover {
            background: #008cdd;
        }
        .toggle-password {
            font-size: 12px;
            color: #007bff;
            cursor: pointer;
            margin-top: 5px;
            display: inline-block;
        }
        @media (max-width: 400px) {
            .signin {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <section class="signin">
        <h2>Sign In</h2>
        <form id="signin-form" action="login.php" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">Show Password</span>
            </div>
            <button type="submit" class="btn-signin">Sign In</button>
        </form>
    </section>
 <script>
    // Show/hide password toggle
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleText = document.querySelector('.toggle-password');

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleText.textContent = "Hide Password";
        } else {
            passwordInput.type = "password";
            toggleText.textContent = "Show Password";
        }
    }

    // Form validation before submitting
    document.getElementById('signin-form').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (email === "" || password === "") {
            alert("Please fill out both fields.");
            e.preventDefault();
        } else if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            e.preventDefault();
        } else if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            e.preventDefault();
        } else {
            // Simulate success (you can replace this with real backend logic)
            alert("Login successful!");
        }
    });
</script>
</body>
</html>
